<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blood Donation{% endblock %}</title>
    <link rel="icon" href="lhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyEJnaLNPp0CzVy7SO5wml1ls0lQaPqThDGQ&s" type="image/png">
    

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@700&display=swap" rel="stylesheet">
  
    <style>
        /* Change link text and icon color on hover */
        .nav-hover {
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        
        .nav-hover:hover {
            color: #ffcccb !important;  /* Light red color for hover effect */
            background-color: rgba(255, 255, 255, 0.2); /* Slight background change on hover */
        }
    
        /* Add hover effect for the navbar brand */
        .navbar-brand:hover {
            color: #ffcccb !important;  /* Light red for brand on hover */
            transition: color 0.3s ease;
        }
        
        /* Icon hover effect */
        .nav-link i {
            transition: transform 0.3s ease;
        }
    
        .nav-link:hover i {
            transform: scale(1.2); /* Slight zoom effect on icon */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand font-weight-bold text-warning" href="{% url 'home_page' %}">
            <i class="fas fa-tint"></i> Blood Donation
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto"> <!-- Pushes items to the left -->
                <li class="nav-item">
                    <a class="nav-link font-weight-bold nav-hover text-white" href="{% url 'home_page' %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold nav-hover text-white" href="{% url 'add_donor' %}">
                        <i class="fas fa-user-plus"></i> Add Donor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold nav-hover text-white" href="{% url 'donor_list' %}">
                        <i class="fas fa-list"></i> Donor List
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto"> <!-- Aligns Help item to the right -->
                <li class="nav-item">
                    <a class="nav-link font-weight-bold nav-hover" href="https://api.whatsapp.com/send/?phone=%2B8801401734625&text=Hello%20plz%20help%20me%20in%20blood%20donation">
                        <i class="fas fa-phone"></i> Contact With Developer
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Content -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
